    function animateMarker(marker, coords, km_h)
{
 var target = 0;
 console.log(km_h)
    
    coords.push({lat:coords[coords.length-1].lat,lng:coords[coords.length-1].lng});
    
    _goToPoint =function()
    {


       speed = speed || 50;
      
        var lat = marker.position.lat();
        var lng = marker.position.lng();
        var step = (speed * 1000 * delay) / 3600000; // in meters
        
        var dest = new google.maps.LatLng(
        coords[target].lat, coords[target].lng);
        
        var distance =
        google.maps.geometry.spherical.computeDistanceBetween(
        dest, marker.position); // in meters
        
        var numStep = distance / step;
        var i = 0;
        var deltaLat = (coords[target].lat - lat) / numStep;
        var deltaLng = (coords[target].lng - lng) / numStep;
        
        _moveMarker =function()
        {                 
            lat += deltaLat;
            lng += deltaLng;
            i += step;
        
        

            if (i < distance)
            {  
              var head = google.maps.geometry.spherical.computeHeading(marker.getPosition(), new google.maps.LatLng(lat, lng))
              console.log(head);

              if((head != 0)||(head == NaN)) {
                debugger;
                icons.car.rotation = head
            } 
            marker.setIcon(icons.car);  

                marker.setPosition(new google.maps.LatLng(lat, lng));
                start =  setTimeout(_moveMarker, delay);
            }
            else
            {  
            var head = google.maps.geometry.spherical.computeHeading(marker.getPosition(), new google.maps.LatLng(lat, lng));

               if ((head != 0)||(head == NaN)) {
                 debugger;
                 icons.car.rotation = head
            }
            marker.setIcon(icons.car);  
        console.log(head);
           //   clearTimeout(start);
             marker.setPosition(dest);
                target++;
                if (target == coords.length){ 
                 // target = 0;
                 flag = 'reset';
                  clearTimeout(start);

                   }
                
              start =    setTimeout(_goToPoint, delay);
            }
        }
        _moveMarker();
    }
    _goToPoint();
}

}

  console.log(flag);
  if(flag == 'init'){

    flag = 'stop';
  }else

    clearTimeout(start);
     flag = 'start';
  }
  if(flag == 'reset')
  {
     marker.setPosition(flightPlanCoordinates[0]);
     flag = 'init';
  }
